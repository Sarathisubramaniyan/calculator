<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://steamuserimages-a.akamaihd.net/ugc/2003592047691775817/8F582724BC4B194FF42A892123F1B95807104738/?imw=512&amp;imh=512&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true" />
    <title>Calculator</title>
</head>
<body>
    <style>
        *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    background-color:#f2f7fb;
    font-family: sans-serif;
    outline:none;
}
.container{
height: 100vh;
display:flex;
justify-content: center;
align-items: center;
}
.calculator{

    background-color: #433f43;
    padding: 15px;
    border-radius: 10px;
    /* box-shadow: inset 5px 5px 12px #ffffff,
                      5px 5px 12px rgba(0,0,0,.16); */
    display:grid;
    grid-template-columns:repeat(4,68px);
}
input{
    grid-column:span 4;
    height:70px;
    width:260px;
    background-color:#ecf0f3 ;
    box-shadow: inset -5px -5px 12px #ffffff,
                inset  5px  5px 12px  rgba(0,0,0,.16);
                border: none;
                border-radius: 10px;
                color:rgba(70,70,70);
                font-size: 40px;
                text-align: end;
                margin:auto;
                margin-top: 40px;
                margin-bottom: 30px;
                padding: 20px;
}
button{
    height:48px;
    width:48px;
    background-color:#ecf0f3;
     /* box-shadow: -5px -5px 12px #998b8b,
                 5px  5px 12px rgba(0,0,0,.16); */
     
                 border: none;
                 border-radius: 5px;
                 margin:5px;
                 font-size: 16px;
}
.equal{
    width:115px;
    border-radius: 40px;
    background-color: #74aed6;
    box-shadow: -5px -5px 12px #ffffff,
                 5px  5px 12px rgba(0,0,0,.1.6);
}
    </style>
<div class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id="outputscreen">
        <button onclick="Clear()">Cl</button>
        <button onclick="del()">DEL</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="calculate()"class="equal">=</button>
    </div>
</div>
<script>
let outputScreen=document
.getElementById("outputscreen")
function display(num){
    outputScreen.value += num
}
function calculate(){
try{
outputScreen.value=eval
(outputScreen.value);
}

catch(err)
{
alert("Invalid")
}
}
function Clear(){
    outputScreen.value="";
}
function del(){
    outputScreen.value=outputScreen.value
    .slice(0,-1)
}
</script>
</body>
</html>
